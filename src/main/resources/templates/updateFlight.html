<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Flight</title>
</head>
<body>
<h2>Welcome!</h2><hr>

<h3>Update Penerbangan</h3>
<form th:action="@{/flight/update}" th:object="${flight}" method="POST">
    <input type="hidden" th:field="*{pilot}"/><br>
    <input type="hidden" th:field="${flight.id}" />
    Flight Number : <br>
    <input type="text" name="flightNumber" th:value="${flight.flightNumber}"/><br>
    Origin : <br>
    <input type="text" name="origin" th:value="${flight.origin}"/><br>
    Destination : <br>
    <input type="text" name="destination" th:value="${flight.destination}"/><br>
    Time : <br>
    <input type="date" name="time" th:value="${flight.time}"/> <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
